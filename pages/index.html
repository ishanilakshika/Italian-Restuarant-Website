<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Home | Italian Restaurant</title>
</head>
<body>
  <header>
    <div class="left">
        <div class="logo">
           <img src="../images/logo.png" alt="">
        </div>
        <div class="toggle-icon">

            </div>
            <div class="icon hide" id="xmark">
                <i class="fa-solid fa-xmark"></i>

        </div>
    </div>
    <div class="right hide" id="navbar">
        <ul>
          <a href="#">
            <li class="active">Home</li>
          </a> 
          <a href="#">
            <li>Menu</li>
          </a> 
          <a href="#">
            <li>About Us</li>
          </a>   
          <a href="#">
            <li>Contact</li>
          </a> 
          <a href="#">
            <li class="org-btn">Reservation</li>
          </a>    
        </ul>
    </div>
  </header> 
  <div class="home-page">
    <div class="sec1">
      <div class="fork">
        <img src="../images/fork.png" alt="">
      </div>
      <div class="content">
        <img src="../images/frill.png" alt="">
        <h1>Italian</h1>
        <h3>Italian Specialities</h3>
        <h4>Good Food | Good Wine</h4>
      </div>
      <div class="knife">
        <img src="../images/knife.png" alt="">
      </div>
    </div>
    <div class="sec2">
      <div class="content"></div>
      <div class="poster"></div>
      <div class="poster"></div>
    </div>

<script src="../app.js"></script>
